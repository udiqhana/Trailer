<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mood Music Login</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="color-toggle">
<input type="color" id="themeColor" />
</div>


<div class="container" id="container">
<div class="form-container sign-in-container">
<form id="loginForm">
<h1>Login</h1>
<input type="text" id="loginUser" placeholder="Username" required />
<input type="password" id="loginPass" placeholder="Password" required />
<button type="submit">Masuk</button>
<p class="switch" id="toRegister">Buat akun baru</p>
<p class="switch" id="toChangePass">Ganti password</p>
</form>
</div>


<div class="form-container register-container">
<form id="registerForm">
<h1>Register</h1>
<input type="text" id="regUser" placeholder="Username" required />
<input type="text" id="regName" placeholder="Nama" required />
<input type="password" id="regPass" placeholder="Password" required />
<button type="submit">Daftar</button>
<p class="switch" id="toLoginFromReg">Sudah punya akun?</p>
</form>
</div>


<div class="form-container change-pass-container">
<form id="changePassForm">
<h1>Ganti Password</h1>
<input type="text" id="chgUser" placeholder="Username" required />
<input type="password" id="oldPass" placeholder="Password Lama" required />
<input type="password" id="newPass" placeholder="Password Baru" required />
<button type="submit">Ubah</button>
<p class="switch" id="toLoginFromChg">Kembali ke Login</p>
</form>
</div>
</div>


<div class="popup" id="popup">
<div class="popup-content">
<p id="popupText"></p>
<input type="text" id="moodInput" placeholder="Tulis suasana hati..." />
<button id="moodSubmit">Cari Playlist</button>
</div>
</div>


<div class="playlist" id="playlist"></div>


<script src="script.js"></script>
</body>
</html>
